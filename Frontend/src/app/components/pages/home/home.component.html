<ul>
  <li *ngFor="let food of foods;let i=index">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <div class="cook-time">
          <span>üïí</span>
          {{ food.cookTime }}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">
          ‚ù§
        </span>
        <div class="stars">
          <app-star-rating
            [(rating)]="food.stars"
            (ratingChange)="onRatingChange($event,i)"
          ></app-star-rating>
          <p>Your rating: {{ rating }}</p>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">{{origin}}</span>
          </div>
        </div>

        <div class="price">
          <span>{{ food.price |currency:'INR'}}</span>
        </div>

      </div>
    </a>

  </li>
</ul>
