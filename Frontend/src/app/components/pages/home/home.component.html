<ul>
  <li *ngFor="let food of foods;let i=index">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ❤️ </span>
        <div class="stars">
          <app-star-rating
            [(rating)]="food.stars"
            (ratingChange)="onRatingChange($event,i)"
          ></app-star-rating>
          <p>Your rating: {{ rating }}</p>
        </div>
      </div>
    </a>
  </li>
</ul>
