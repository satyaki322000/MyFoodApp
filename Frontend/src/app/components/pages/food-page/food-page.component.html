<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />
  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
    </div>
    <div class="rating">
      <ngx-stars
          [initialStars]="food.stars"
          [maxStars]="5"
          [size]="2"
          readOnly="false"
          [color]="'gold'"
          emptyColor="'gray'"
        ></ngx-stars>
      <div>Rating: {{ food.stars }}</div>
    </div>
    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>
    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">
        {{ tag }}
      </a>
    </div>
    <div class="cook-time">
      <span>Time to cook about <strong>{{ food.cookTime }}</strong> minutes</span>
    </div>
    <div class="price">
      <span>
        {{ food.price | currency:'INR' }}
      </span>
    </div>
    <button (click)="addToCart()">Add to Cart</button>
  </div>
</div>
