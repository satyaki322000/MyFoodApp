<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <div>
      <a routerLink="/food/{{ food.id }}">
        <img [src]="food.imageUrl" [alt]="food.name" />
        <div class="content">
          <div class="name">
            {{ food.name }}
          </div>
          <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§ </span>
          <div class="product-item-footer">
            <div class="origins">
              <span *ngFor="let origin of food.origins">
                {{ origin }}
              </span>
            </div>

            <div class="cook-time">
              <span>üïí</span>
              {{ food.cookTime }}
            </div>
          </div>
          <div class="price">
            <span>
              {{ food.price | currency }}
            </span>
          </div>
        </div>
      </a>
    </div>

    <div class="stars">
      <div>
        <ngx-stars
          [initialStars]="food.stars"
          [maxStars]="5"
          [size]="2"
          readOnly="false"
          [color]="'gold'"
          emptyColor="'gray'"
        ></ngx-stars>
      </div>

      <div>Rating: {{ food.stars }}</div>
    </div>
  </li>
</ul>
