<header>
  <div class="container">
    <a routerLink="/" class="logo">
      <img src="assets/logos/MyLogo.png" alt="Logo" />
    </a>
    <h1>My Food Arena</h1>
    <nav>
      <ul style="margin-top: 1em; font-size: large">
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="/dashboard">{{this.user.name}}</a>
          <div class="menu">
            <a routerLink="/Profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>

        <li>
          <a routerLink="/cart-page">Cart
            <span *ngIf="cartQuantity">{{cartQuantity}}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
